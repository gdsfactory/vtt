name: Test code

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    container: ghcr.io/gdsfactory/gdsfactory:main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.0
  test_code:
    runs-on: ${{ matrix.os }}
    container: ghcr.io/gdsfactory/gdsfactory:main
    strategy:
      max-parallel: 12
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          make dev
      - name: Test with pytest
        run: pytest tests/
